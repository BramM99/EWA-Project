<div id="register">
    <div class="container">
        <h3 class="text-center text-black pt-5">Mijn gegevens</h3>
        <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-12">
                <div id="register-box" class="col-md-12">
                    <form id="register-form" class="form" [formGroup]="profileForm" (ngSubmit)="saveInfo()">
                        <div class="row">
                            <div class="col-25">
                                <label for="fname">Voornaam</label>
                            </div>
                            <div class="col-75">
                                <input type="text"
                                       id="fname"
                                       name="firstname"
                                       formControlName="firstname"
                                       placeholder="Voornaam">
                            </div>
                            <span *ngIf="!profileForm.get('firstname').valid && profileForm.get('firstname').touched"
                                  class="help-block">Voornaam moet worden ingevuld</span>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="lname">Achternaam</label>
                            </div>
                            <div class="col-75">
                                <input type="text"
                                       id="lname"
                                       name="lastname"
                                       formControlName="lastname"
                                       placeholder="Achternaam">
                            </div>
                            <span *ngIf="!profileForm.get('lastname').valid && profileForm.get('lastname').touched"
                                  class="help-block">Achternaam moet worden ingevuld</span>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="dateOfBirth">Geboortedatum</label>
                            </div>
                            <div class="col-75">
                                <input type="date"
                                       id="dateOfBirth"
                                       name="dateOfBirth"
                                       formControlName="dateOfBirth">
                            </div>
                            <span *ngIf="!profileForm.get('dateOfBirth').valid && profileForm.get('dateOfBirth').touched"
                                  class="help-block">Voer een geldige geboortedatum in</span>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="zipcode">Postcode</label>
                            </div>
                            <div class="col-75">
                                <input type="text"
                                       id="zipcode"
                                       name="zipcode"
                                       formControlName="zipcode"
                                       placeholder="Postcode">
                            </div>
                            <span *ngIf="!profileForm.get('zipcode').valid && profileForm.get('zipcode').touched"
                                  class="help-block">Voer een geldige postcode in</span>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="emailaddress">Emailadres</label>
                            </div>
                            <div class="col-75">
                                <input type="email"
                                       id="emailaddress"
                                       name="emailaddress"
                                       formControlName="emailaddress"
                                       placeholder="Emailadres">
                            </div>
                            <span *ngIf="!profileForm.get('emailaddress').valid && profileForm.get('emailaddress').touched"
                                  class="help-block">Voer een geldig emailadres in</span>
                        </div>
                        <div class="row">
                            <div class="col-75">
                                <input type="button"
                                       class="btn-success"
                                       value="Verander wachtwoord"
                                       routerLink="changepassword">
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit"
                                   class="btn-success"
                                   value="Registeren" [disabled]="!profileForm.valid">
                            <input type="button" (click)="clearForm()" value="Leeg" class="btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
