<div class="container p-3 mt-5 rounded" style="background: rgba(255, 255, 255, 0.9)">
    <h1 class="text-center">Patiënt Toevoegen</h1>

    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label for="firstname"><h4>Voornaam</h4></label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Voornaam"
                           [(ngModel)]="patientFile.tempAccount.firstname" required/>
                </div>
                <div class="col-md-8">
                    <label for="lastname"><h4>Achternaam</h4></label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Achternaam"
                           [(ngModel)]="patientFile.tempAccount.lastname" required/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6">
                <label for="email"><h4>Email</h4></label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Email"
                       [(ngModel)]="patientFile.tempAccount.email" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
                <label for="sex"><h4>Geslacht</h4></label>
                <input type="text" class="form-control" name="sex" id="sex" placeholder="Geslacht"
                       [(ngModel)]="patientFile.sex" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
                <label for="birthdate"><h4>Geboortedatum</h4></label>
                <input type="text" class="form-control" name="birthdate" id="birthdate" placeholder="Geboortedatum"
                       [(ngModel)]="patientFile.birthdate" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
                <label for="phonenumber"><h4>Telefoonnnummer</h4></label>
                <input type="text" class="form-control" name="phonenumber" id="phonenumber"
                       placeholder="Telefoonnnummer"
                       [(ngModel)]="patientFile.phonenumber"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
                <label for="address"><h4>Adres</h4></label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Adres"
                       [(ngModel)]="patientFile.address" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
                <label for="allergies"><h4>Allergieën</h4></label>
                <input type="text" class="form-control" name="allergies" id="allergies" placeholder="Allergieën"
                       [(ngModel)]="patientFile.allergies"/>
            </div>
        </div>
        <div class="form-group">
        <button type="button" class="btn btn-success float-left" (click)="saveClicked()">Toevoegen</button>
        </div>
    </form>
</div>
